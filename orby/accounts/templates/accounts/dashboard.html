<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
      padding: 2rem;
    }

    h1, h2 {
      color: #343a40;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .chat-container {
      margin-top: 2rem;
      padding: 1rem;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .chat-bubble {
      margin: 0.5rem 0;
      padding: 1rem;
      border-radius: 12px;
      background: #e9ecef;
    }

    .chat-bubble.user {
      background: #007bff;
      color: white;
      text-align: right;
    }

    .chat-bubble.ai {
      background: #f1f1f1;
      text-align: left;
    }

    .form-control {
      border-radius: 20px;
    }

    .chat-response {
      margin-top: 1rem;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 1rem;
    }

    @media (max-width: 768px) {
      input[type="text"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="text-center">Welcome, {{ user.full_name }}!</h1>

    <div class="text-center mt-3">
      {% if user.profile_picture %}
        <img src="{{ user.profile_picture.url }}" alt="Profile Picture" class="profile-pic">
      {% else %}
        <img src="https://via.placeholder.com/120" alt="No Profile Picture" class="profile-pic">
      {% endif %}
    </div>

    <div class="text-center my-4">
      <a href="{% url 'add_meeting' %}" class="btn btn-primary">Add Meeting</a>
    </div>
    <a href="{% url 'task_list' %}" class="btn btn-info">üìù Tasks</a>


    <hr>

    {% include 'briefing/briefing_card.html' %} 

    <h2>Ask AI about your meetings</h2>
    <div class="chat-container">
      <form id="chat-form" class="d-flex">
        {% csrf_token %}
        <input type="text" id="user-input" name="message" class="form-control me-2" placeholder="e.g. What‚Äôs on my schedule today?" required>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>

      <div id="chat-response" class="chat-response">
        <div class="chat-bubble ai">
          <strong>AI:</strong> <span id="chat-message">Ask something to get started!</span>
        </div>
      </div>
    </div>

    <div class="text-center mt-4">
      <a href="{% url 'chatbot_page' %}" class="btn btn-outline-primary">Open Full Chatbot Interface</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('chat-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const message = document.getElementById('user-input').value;

      fetch("/accounts/chatbot/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-CSRFToken": getCookie('csrftoken')
        },
        body: JSON.stringify({ message })
      })
      .then(response => response.json())
      .then(data => {
        const chatResponse = document.getElementById('chat-response');
        const userBubble = `<div class="chat-bubble user">${message}</div>`;
        const aiBubble = `<div class="chat-bubble ai">${data.response}</div>`;
        chatResponse.innerHTML += userBubble + aiBubble;
        document.getElementById('user-input').value = '';
      })
      .catch(error => {
        console.error("Error:", error);
        document.getElementById('chat-message').innerText = "An error occurred.";
      });
    });

    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== "") {
        const cookies = document.cookie.split(";");
        for (let cookie of cookies) {
          cookie = cookie.trim();
          if (cookie.startsWith(name + "=")) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }
  </script>
</body>
</html>
