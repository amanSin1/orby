<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            padding: 2rem;
        }

        .task-container {
            max-width: 700px;
            margin: 0 auto;
            background: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #343a40;
            margin-bottom: 1.5rem;
        }

        .task-list {
            list-style: none;
            padding: 0;
        }

        .task-list li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        .task-list li.completed {
            text-decoration: line-through;
            color: #6c757d;
        }

        .task-list li .task-actions a {
            margin-left: 1rem;
            text-decoration: none;
            color: #007bff;
        }

        .task-list li .task-actions a:hover {
            text-decoration: underline;
        }

        .btn-add-task {
            display: block;
            margin: 1rem auto;
            text-align: center;
            background-color: #007bff;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn-add-task:hover {
            background-color: #0056b3;
        }

        .no-tasks {
            text-align: center;
            color: #6c757d;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="task-container">
        <h2>Your Tasks</h2>
        <a href="{% url 'add_task' %}" class="btn-add-task">âž• Add Task</a>
        <ul class="task-list">
          {% for task in tasks %}
            <li class="{% if task.is_completed %}completed{% endif %}">
              <div>
                <input type="checkbox" {% if task.is_completed %}checked{% endif %} disabled>
                <strong>{{ task.title }}</strong> 
                <span class="text-muted">(Due: {{ task.due_date|date:"M d, Y" }})</span>
              </div>
              <div class="task-actions">
                {% if not task.is_completed %}
                  <a href="{% url 'complete_task' task.id %}">Mark as Done</a>
                {% endif %}
              </div>
            </li>
          {% empty %}
            <p class="no-tasks">No tasks yet. Start by adding one!</p>
          {% endfor %}
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
